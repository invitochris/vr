<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>AI VR</title>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <style>
    body { margin: 0; }
    #chatInput {
      position: absolute; bottom: 10px; left: 50%;
      transform: translateX(-50%);
      width: 300px; padding: 10px;
    }
  </style>
</head>
<body>

  <a-scene>
    <a-box position="0 1 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
    <a-sphere position="2 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
    <a-plane position="0 0 -4" rotation="-90 0 0" width="10" height="10" color="#7BC8A4"></a-plane>
    <a-sky color="#ECECEC"></a-sky>
  </a-scene>

  <input id="chatInput" placeholder="Escribe algo y presiona Enter"/>

  <script>
    const input = document.getElementById("chatInput");

    input.addEventListener("keydown", async (e) => {
      if(e.key === "Enter") {
        const userMessage = input.value;
        input.value = "";
        const response = await getAIResponse(userMessage);
        alert("AI dice: " + response);
      }
    });

    async function getAIResponse(message) {
      try {
        const res = await axios.post("https://api.openai.com/v1/chat/completions", {
          model: "gpt-4",
          messages: [{role: "user", content: message}]
        }, {
          headers: {
            "Authorization": "Bearer TU_API_KEY",
            "Content-Type": "application/json"
          }
        });
        return res.data.choices[0].message.content;
      } catch (err) {
        console.error(err);
        return "Error en la AI.";
      }
    }
  </script>
</body>
</html>
